
{% load static %}

{% include 'main/header.html' %}

 <body>
     <main class="vh-100" style="background-color: #508bfc;">
        <div class="container">                                       
            <div class="d-flex flex-column justify-content-center align-items-center vh-100">
                <div class="card shadow-lg border-0 rounded-lg w-50">
                    <div class="card-header bg-light">
                        <h3 class="text-center font-weight-light my-4">Sign In</h3>                            
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary" id="UserName">
                                    <i class="fas fa-user fa-sm fa-fw login-icon"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="UserName" name="loginname">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary">
                                    <i class="fa-solid fa-key fa-fw login-icon"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value=""/>
                                    <label class="form-check-label" for="inputRememberPassword">Remember me</label>
                                </div>
                                <button class="btn btn-primary" type="submit" name="login_btn">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="/register">Need an account? Register</a></div>
                    </div>
                </div> 
            </div>
        </div>
    </main>
{% include 'main/scripts.html' %}
</body>

</html>
