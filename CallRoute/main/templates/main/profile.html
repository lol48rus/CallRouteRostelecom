{% include 'main/header.html' %}
<body class="sb-nav-fixed">
    {% include 'main/navbar-top.html' %}

            {% include 'main/sidebar.html' %}
            <div id="layoutSidenav_content">
                <main>
                <!-- Write your web page content here -->
                    <div class="container">
                        <div class="d-flex flex-column align-items-center pt-4"> <!-- justify-content-center vh-100 -->
                            <div class="card shadow-lg border-0 rounded-lg w-75">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Account's profile</h3></div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputloginName" type="text" placeholder="Enter your login" value="IvanovII" />
                                                    <label for="inputLogin">Login</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" value="ivanov@mail.ru"/>
                                                    <label for="inputEmail">Email address</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Ivanov" required/>
                                                    <label for="inputFirstName">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Ivan"/>
                                                    <label for="inputLastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password" value="123456"/>
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputProfileDateStamp" type="date" value="2023-09-29" />
                                                    <label for="inputProfileDateStamp">Date create</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputActiveUser" type="checkbox" value="" checked/>
                                                <label class="form-check-label" for="inputRActiveUser">Active user</label>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <select class="form-select" id="inputProfileRole" aria-label="Default select example">

                                                      <option selected value="1">Agent</option>
                                                      <option value="2">Supervisor</option>
                                                      <option value="3">Administrator</option>
                                                    </select>
                                                    <label for="inputProfileDateStamp" for="inputProfileRole">Role</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <div class="form-check mb-3">

                                                </div>
                                                <button class="btn btn-primary" type="submit" name="login_btn">Save</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
